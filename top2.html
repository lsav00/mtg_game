<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>User interface for Ajax, PHP, MySQL demo</title> 
	<meta name="description" content="HTML code for user interface for Ajax, PHP and MySQL demo."> 
	<link href="../includes/bootstrap.css" rel="stylesheet">
	<style type="text/css">
		body {padding-top: 40px; padding-left: 25%}
		li {list-style: none; margin:5px 0 5px 0; color:#FF0000}
	</style>
</head>
<body>





	<form class="well-home span6 form-horizontal" name="ajax-demo" id="ajax-demo" autocomplete="off" >
		<div class="control-group">
			<label class="control-label" for="book">Card</label>
			<div class="controls">
				<input type="text" id="book" onKeyUp="book_suggestion()">
				<div id="suggestion"></div>
			</div>
		</div>
	</form>
	<div id="deckDisplay">Sup</div>
	<button onclick="hey()">Hi</button>


	<script>


	function book_suggestion()
	{
		var book = document.getElementById("book").value;
		var xhr;
	 	if (window.XMLHttpRequest) { // Mozilla, Safari, ...
	    		xhr = new XMLHttpRequest();
		} else if (window.ActiveXObject) { // IE 8 and older
	    		xhr = new ActiveXObject("Microsoft.XMLHTTP");
		}
		var data = "book_name=" + book;
	     	xhr.open("POST", "book-suggestion1.php", true); 
		xhr.responseType = 'text';
	     	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");                  
		xhr.send(data);
		xhr.onreadystatechange = display_data;
		function display_data() {
			if (xhr.readyState == 4) {
	      			if (xhr.status == 200) {
	       				//alert(xhr.responseText);
		  			document.getElementById("suggestion").innerHTML = xhr.responseText;
	      			} else {
	        			alert('There was a problem with the request.');
	      			}
			}
		}	
	}
	
	function hey(name){
		alert(name);
	}
	

	</script>

</body>
</html>
