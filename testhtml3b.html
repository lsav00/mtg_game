<button onclick="quantify()">Show Quantities</button>
<script>
function quantify(){
var predeck = document.getElementById("something").value; //get all of predeck display
var nameNumPatt = /\d{1,2}\s\w+?\s?\D+/g; //provide the regex pattern
var nameNumResult = predeck.match(nameNumPatt);
//print the results
var e = "";
for (var i = 0; i < nameNumResult.length; i++){
//get the number for each result
var numPatt= /\d{1,2}/i;
var numResult = nameNumResult[i];
var numResult1 = numResult.match(numPatt);
//get the name for each result
var namePatt= /\D+/g;
var nameResult= nameNumResult[i];
//var nameResult1 = nameResult.slice(2, nameResult.length);
var nameResult1 = nameResult.match(namePatt);
e += nameResult1 + "<input type='number' id='" + nameResult1 + "' value= '" + numResult1 + "'><br>";
}
document.getElementById("qtysDisplay").innerHTML = e;
//document.getElementById("qtysTestDisplay").innerHTML = "hi";
}
</script>
